<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Lightopedia API</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
  </style>
</head>
<body class="min-h-dvh bg-neutral-50 flex items-center justify-center p-4">
  <div class="w-full max-w-sm">
    <div class="bg-white rounded-lg border border-neutral-200 shadow-sm p-8">
      <div class="text-center mb-8">
        <div class="size-12 bg-neutral-900 rounded-lg flex items-center justify-center mx-auto mb-4">
          <svg class="size-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
          </svg>
        </div>
        <h1 class="text-xl font-semibold text-neutral-900 text-balance">Lightopedia API Keys</h1>
        <p class="text-sm text-neutral-500 mt-1 text-pretty">Sign in to manage your API keys</p>
      </div>

      <div id="error-message" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-md text-sm text-red-700"></div>

      <a
        href="/auth/login"
        class="flex items-center justify-center gap-3 w-full px-4 py-2.5 bg-white border border-neutral-300 rounded-md text-sm font-medium text-neutral-700 hover:bg-neutral-50 focus:outline-none focus:ring-2 focus:ring-neutral-900 focus:ring-offset-2"
      >
        <svg class="size-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
      </a>

      <p class="mt-6 text-xs text-neutral-400 text-center text-pretty">
        Only @light.inc emails are allowed
      </p>
    </div>
  </div>

  <script>
    // Show error message if present in URL
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    if (error) {
      const errorEl = document.getElementById('error-message');
      const messages = {
        'oauth_denied': 'You cancelled the sign-in process.',
        'invalid_state': 'Invalid request. Please try again.',
        'invalid_domain': 'Only @light.inc email addresses are allowed.',
        'token_exchange_failed': 'Authentication failed. Please try again.',
        'userinfo_failed': 'Failed to get account info. Please try again.',
        'user_creation_failed': 'Account setup failed. Please try again.',
      };
      errorEl.textContent = messages[error] || 'An error occurred. Please try again.';
      errorEl.classList.remove('hidden');
    }
  </script>
</body>
</html>
