<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Lightopedia API</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
  </style>
</head>
<body class="min-h-dvh bg-neutral-50 flex items-center justify-center p-4">
  <div class="w-full max-w-sm">
    <div class="bg-white rounded-lg border border-neutral-200 shadow-sm p-8">
      <div class="text-center mb-8">
        <div class="size-12 bg-neutral-900 rounded-lg flex items-center justify-center mx-auto mb-4">
          <svg class="size-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
          </svg>
        </div>
        <h1 class="text-xl font-semibold text-neutral-900 text-balance">Lightopedia API Keys</h1>
        <p class="text-sm text-neutral-500 mt-1 text-pretty">Sign in to manage your API keys</p>
      </div>

      <div id="error-message" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-md text-sm text-red-700"></div>
      <div id="success-message" class="hidden mb-4 p-3 bg-green-50 border border-green-200 rounded-md text-sm text-green-700"></div>

      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-neutral-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="you@light.inc"
            class="mt-1 w-full px-3 py-2 border border-neutral-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-neutral-900 focus:border-transparent"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-neutral-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
            placeholder="••••••••"
            class="mt-1 w-full px-3 py-2 border border-neutral-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-neutral-900 focus:border-transparent"
          />
        </div>
        <button
          type="submit"
          id="submit-btn"
          class="w-full px-4 py-2.5 bg-neutral-900 text-white text-sm font-medium rounded-md hover:bg-neutral-800 focus:outline-none focus:ring-2 focus:ring-neutral-900 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Sign in
        </button>
      </form>

      <div class="mt-4 text-center">
        <button
          type="button"
          id="toggle-mode"
          class="text-sm text-neutral-500 hover:text-neutral-700"
        >
          Need an account? Sign up
        </button>
      </div>

      <p class="mt-6 text-xs text-neutral-400 text-center text-pretty">
        Only @light.inc emails are allowed
      </p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = '{{SUPABASE_URL}}';
    const SUPABASE_ANON_KEY = '{{SUPABASE_ANON_KEY}}';

    let isSignUp = false;
    const form = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const toggleBtn = document.getElementById('toggle-mode');
    const errorEl = document.getElementById('error-message');
    const successEl = document.getElementById('success-message');

    // Toggle between sign in and sign up
    toggleBtn.addEventListener('click', () => {
      isSignUp = !isSignUp;
      submitBtn.textContent = isSignUp ? 'Sign up' : 'Sign in';
      toggleBtn.textContent = isSignUp ? 'Already have an account? Sign in' : 'Need an account? Sign up';
      errorEl.classList.add('hidden');
      successEl.classList.add('hidden');
    });

    // Handle form submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Validate @light.inc email
      if (!email.endsWith('@light.inc')) {
        errorEl.textContent = 'Only @light.inc email addresses are allowed';
        errorEl.classList.remove('hidden');
        successEl.classList.add('hidden');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = isSignUp ? 'Signing up...' : 'Signing in...';
      errorEl.classList.add('hidden');
      successEl.classList.add('hidden');

      try {
        const endpoint = isSignUp ? '/auth/signup' : '/auth/signin';
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || 'Authentication failed');
        }

        if (isSignUp && data.confirmEmail) {
          successEl.textContent = 'Check your email to confirm your account';
          successEl.classList.remove('hidden');
        } else {
          // Redirect to dashboard
          window.location.href = '/dashboard';
        }
      } catch (err) {
        errorEl.textContent = err.message;
        errorEl.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = isSignUp ? 'Sign up' : 'Sign in';
      }
    });

    // Show error from URL params
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    if (error) {
      errorEl.textContent = decodeURIComponent(error);
      errorEl.classList.remove('hidden');
    }
  </script>
</body>
</html>
